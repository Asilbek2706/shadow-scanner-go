<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowScanner | Professional Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0f172a; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        @keyframes pulse-cyan { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .scanning { animation: pulse-cyan 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="text-slate-200 min-h-screen font-sans">

    <div class="container mx-auto px-4 py-10 max-w-5xl">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-4xl font-extrabold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">
                    SHADOW SCANNER
                </h1>
                <p class="text-slate-400 mt-2"><i class="fas fa-shield-halved mr-2"></i> Tarmoq xavfsizligi analizatori</p>
            </div>
            <div id="statusBadge" class="hidden px-4 py-2 rounded-full border border-cyan-500/30 bg-cyan-500/10 text-cyan-400 text-sm font-bold">
                <span class="scanning mr-2">‚óè</span> SKANERLANMOQDA...
            </div>
        </header>

        <div class="glass p-8 rounded-2xl shadow-2xl mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="relative flex-grow">
                    <i class="fas fa-globe absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
                    <input id="targetInput" type="text" placeholder="IP yoki Domain (masalan: scanme.nmap.org)" 
                           class="w-full bg-slate-900/50 border border-slate-700 rounded-xl py-4 pl-12 pr-4 focus:outline-none focus:border-cyan-500 transition-all">
                </div>
                <button onclick="startScan()" class="bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 px-8 py-4 rounded-xl font-bold shadow-lg shadow-cyan-900/20 transition-all flex items-center justify-center gap-3">
                    <i class="fas fa-satellite-dish"></i> SCAN START
                </button>
            </div>
        </div>

        <div id="resultActions" class="hidden mb-6 flex justify-between items-center animate-fade-in">
            <h2 class="text-xl font-semibold">Natijalar</h2>
            <a href="/download" class="bg-emerald-600 hover:bg-emerald-500 px-6 py-2 rounded-lg font-bold transition-all flex items-center gap-2">
                <i class="fas fa-file-pdf"></i> PDF HISOBOTNI YUKLASH
            </a>
        </div>

        <div class="glass rounded-2xl overflow-hidden shadow-2xl border border-slate-800">
            <div class="overflow-x-auto custom-scroll max-h-[600px]">
                <table class="w-full text-left">
                    <thead class="bg-slate-800/80 sticky top-0">
                        <tr>
                            <th class="p-5 text-slate-400 font-medium uppercase text-xs tracking-wider">Port</th>
                            <th class="p-5 text-slate-400 font-medium uppercase text-xs tracking-wider">Xizmat (Service)</th>
                            <th class="p-5 text-slate-400 font-medium uppercase text-xs tracking-wider">Latency</th>
                            <th class="p-5 text-slate-400 font-medium uppercase text-xs tracking-wider text-right">Status</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody" class="divide-y divide-slate-800">
                        </tbody>
                </table>
            </div>
            <div id="emptyState" class="p-20 text-center text-slate-500">
                <i class="fas fa-radar fa-3x mb-4 opacity-20"></i>
                <p>Skanerlashni boshlash uchun target kiriting</p>
            </div>
        </div>
    </div>

    <script>
        const socket = new WebSocket("ws://" + window.location.host + "/ws");
        const resultsBody = document.getElementById("resultsBody");
        const emptyState = document.getElementById("emptyState");
        const statusBadge = document.getElementById("statusBadge");
        const resultActions = document.getElementById("resultActions");

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);

            // Skanerlash tugaganini tekshirish
            if (data.status === "completed") {
                statusBadge.classList.add("hidden");
                resultActions.classList.remove("hidden");
                return;
            }

            // Ochiq port topilsa
            if (data.state === "Open") {
                emptyState.classList.add("hidden");
                const row = `
                    <tr class="hover:bg-slate-800/40 transition-colors animate-in slide-in-from-left duration-300">
                        <td class="p-5 font-mono font-bold text-cyan-400 text-lg">${data.port}</td>
                        <td class="p-5">
                            <span class="bg-slate-700 px-3 py-1 rounded-md text-sm">${data.service}</span>
                        </td>
                        <td class="p-5 text-slate-400">${Math.round(data.latency/1000000)}ms</td>
                        <td class="p-5 text-right">
                            <span class="bg-emerald-500/10 text-emerald-400 border border-emerald-500/20 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-widest">
                                Open
                            </span>
                        </td>
                    </tr>`;
                resultsBody.insertAdjacentHTML('afterbegin', row);
            }
        };

        function startScan() {
            const target = document.getElementById("targetInput").value;
            if (!target) return;

            resultsBody.innerHTML = "";
            emptyState.classList.remove("hidden");
            statusBadge.classList.remove("hidden");
            resultActions.classList.add("hidden");

            fetch(`/start?target=${encodeURIComponent(target)}`);
        }
    </script>
</body>
</html>
